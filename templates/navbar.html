{% load static %}
{% url 'profiles:my' as path_to_my_profile %}
{% url 'dashboard' as path_to_dashboard %}
{% block scripts %}
<link rel="stylesheet" href="{% static 'navbar.css' %}">
<script src"{% static 'navbar.js' %}"></script>

{% endblock scripts %}
  



 <nav class="nav-style navbar   navbar-expand-lg navbar-light " style="background-color: #e3f2fd;">
  <div class=" container-fluid ">

    <a class="navbar-brand" href=""><img src="{% static 'favicon.ico' %}" class="logo-sm"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link {% if request.path == path_to_dashboard%}active{% endif %}" href=" {{path_to_dashboard}} ">Dashboard</a>
        </li>
        
      </ul>
    </div>
    {% if request.user.is_authenticated %}
         
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if request.path == path_to_my_profile%}active{% endif %}" href="{{path_to_my_profile}}">
                  <img src="{{request.user.profile.avatar.url}}" class="avatar-sm">
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-profile  nav-link " href="{% url 'logout' %}">Logout</a> 
              </li>

            </ul>
        
     
      </div>
    {% endif %}
  </div>
</nav>
